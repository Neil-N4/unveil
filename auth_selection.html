<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in to Unveil</title>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme:{
        extend:{
          colors:{brand:{500:'#6366F1',600:'#5457e6'}},
          boxShadow:{glass:'0 24px 64px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06)'},
          keyframes:{rise:{'0%':{opacity:0,transform:'translateY(8px)'},'100%':{opacity:1,transform:'translateY(0)'}}},
          animation:{rise:'rise .45s ease forwards'}
        }
      }
    };
    (function(){ 
      const t=localStorage.theme;
      if(t==='dark'||(!t&&matchMedia('(prefers-color-scheme:dark)').matches)) 
        document.documentElement.classList.add('dark');
    })();
    function toggleTheme() {
      const r=document.documentElement;
      const d=r.classList.toggle('dark');
      localStorage.theme=d?'dark':'light';
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 via-indigo-50 to-fuchsia-50 dark:from-slate-950 dark:via-slate-900 dark:to-indigo-950 text-slate-900 dark:text-slate-100">

  <!-- animated background accents -->
  <div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-24 -left-16 h-80 w-80 rounded-full bg-brand/30 blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-24 -right-16 h-96 w-96 rounded-full bg-fuchsia-500/20 blur-3xl animate-pulse" style="animation-delay:.8s"></div>
  </div>

  <!-- content -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-3 mb-4">
          <div class="h-12 w-12 rounded-xl bg-gradient-to-br from-brand-500 to-fuchsia-500 shadow-md"></div>
          <span class="text-2xl font-bold tracking-tight">Unveil</span>
        </div>
        <h2 class="text-xl font-semibold">Sign in to continue</h2>
        <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">Choose your preferred sign in method</p>
      </div>

      <div class="rounded-2xl border border-white/40 dark:border-white/10 bg-white/60 dark:bg-white/5 p-6 shadow-glass backdrop-blur-xl space-y-4">
        <!-- Email (opens hosted Supabase sign-in UI: Magic Link / OTP) -->
        <a href="/auth/start?hosted=1" class="block w-full p-3 text-center rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-white/70 dark:hover:bg-white/10 transition">
          <div class="flex items-center justify-center gap-3">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            <span class="font-medium">Continue with Email (Magic Link)</span>
          </div>
        </a>

        <!-- Google -->
        <a href="/auth/start?provider=google" class="block w-full p-3 text-center rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-white/70 dark:hover:bg-white/10 transition">
          <div class="flex items-center justify-center gap-3">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/></svg>
            <span class="font-medium">Continue with Google</span>
          </div>
        </a>

        <!-- GitHub -->
        <a href="/auth/start?provider=github" class="block w-full p-3 text-center rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-white/70 dark:hover:bg-white/10 transition">
          <div class="flex items-center justify-center gap-3">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/></svg>
            <span class="font-medium">Continue with GitHub</span>
          </div>
        </a>
      </div>

      <div class="mt-6 text-center">
        <button onclick="toggleTheme()" class="text-sm text-slate-600 dark:text-slate-400 hover:underline">Switch theme</button>
      </div>
    </div>
  </div>

</body>
</html>
